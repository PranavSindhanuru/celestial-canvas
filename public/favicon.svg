<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6FFFE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BC0BE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stylized star burst shape -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <!-- Main star with 8 points -->
    <path d="M 0,-12 L -2,-4 L -9,-5 L -4,-1 L -6,6 L 0,2 L 6,6 L 4,-1 L 9,-5 L 2,-4 Z" 
          fill="url(#starGrad)" opacity="0.9"/>
    
    <!-- Inner rotating star -->
    <path d="M 0,-6 L -1.5,-2 L -4.5,-2.5 L -2,0 L -3,3 L 0,1 L 3,3 L 2,0 L 4.5,-2.5 L 1.5,-2 Z" 
          fill="#ffffff" opacity="0.8" transform="rotate(22.5)"/>
  </g>
  
  <!-- Orbiting particles -->
  <g opacity="0.7">
    <circle cx="6" cy="16" r="1.5" fill="#5BC0BE">
      <animate attributeName="cx" values="6;4;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="16" r="1.5" fill="#6FFFE9">
      <animate attributeName="cx" values="26;28;26" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="16" cy="6" r="1" fill="#ffffff">
      <animate attributeName="cy" values="6;4;6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle comet trail -->
  <path d="M 4,8 Q 8,10 12,14" stroke="#5BC0BE" stroke-width="1" fill="none" 
        opacity="0.3" stroke-linecap="round"/>
</svg>